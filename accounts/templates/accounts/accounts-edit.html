{% extends 'subBase.html' %}
{% load crispy_forms_tags %}
{% block content %}
	<div class = "container" style="position: relative;margin-top: 5%;">
		<div class="row justify-content-center">
		<div class = "col-md-8">
			<div class="card">
				<div class="card-body">
					<div class="row">
						<div class="col-xs-4 col-lg-4 col-md-12 col-sm-12 col-12">
							<center>
								<img src="https://zenodo.org/api/files/00000000-0000-0000-0000-000000000000/asian-institute-of-technology/logo.png" width="200px" height="200px" class="img-responsive" alt="ait-logo">
							</center>
						</div>
						<div class="col-xl-8 col-md-8 col-md-12 col-sm-12 col-12">
							<form action="{% url 'accounts:accounts-edit'%}" method="post" class = "form-group" enctype="multipart/form-data">
								{% csrf_token %}
								{{userform|crispy}}
								{{profileform|crispy}}
								<input type="submit" name="update" value="Update" class="btn btn-primary">
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		</div>
	</div>
{% endblock %}
